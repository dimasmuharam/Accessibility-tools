<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konverter Teks ke Braille - Accessible Web Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="Logo Dimaster Institute">
                <h1>Accessible Web Tools</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="braille.html" aria-current="page">Braille</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Simulasi Teks ke Braille</h1>
        <p>Alat edukasi untuk melihat representasi huruf latin dalam karakter Braille (ASCII/Unicode).</p>

        <div class="tool-box">
            <label for="inputText">Masukkan Teks:</label>
            <textarea id="inputText" rows="4" placeholder="Ketik sesuatu di sini..."></textarea>
            
            <label for="outputText">Hasil Braille:</label>
            <div id="outputText" aria-live="polite" style="font-size: 2rem; background: white; padding: 20px; border: 1px solid #ccc; min-height: 50px;"></div>
        </div>

        <div class="ads-slot"><p>Iklan Google AdSense</p></div>
    </main>

    <footer><div class="container"><p>&copy; 2025 Dimaster Institute.</p></div></footer>

    <script>
        const map = {
            'a': '⠁', 'b': '⠃', 'c': '⠉', 'd': '⠙', 'e': '⠑', 'f': '⠋', 'g': '⠛', 'h': '⠓', 'i': '⠊', 'j': '⠚',
            'k': '⠅', 'l': '⠇', 'm': '⠍', 'n': '⠝', 'o': '⠕', 'p': '⠏', 'q': '⠟', 'r': '⠗', 's': '⠎', 't': '⠞',
            'u': '⠥', 'v': '⠧', 'w': '⠺', 'x': '⠭', 'y': '⠽', 'z': '⠵',
            ' ': ' ', '1': '⠼⠁', '2': '⠼⠃', '3': '⠼⠉', '4': '⠼⠙', '5': '⠼⠑', '6': '⠼⠋', '7': '⠼⠛', '8': '⠼⠓', '9': '⠼⠊', '0': '⠼⠚'
        };

        document.getElementById('inputText').addEventListener('input', function(e) {
            const input = e.target.value.toLowerCase();
            let output = '';
            for (let char of input) {
                output += map[char] || char; 
            }
            document.getElementById('outputText').innerText = output;
        });
    </script>
</body>
</html>
